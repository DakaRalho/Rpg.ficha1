<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha de RPG</title>
<style>
  body {
    background-color: #000000;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .sheet {
    display: flex;
    flex-direction: row;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid #ff004c;
    border-radius: 10px;
  }

  .portrait {
    max-width: 200px;
    border-radius: 10px;
    margin-right: 20px;
  }

  .details {
    flex: 1;
  }

  .inventory {
    margin-top: 20px;
  }

  .inventory-item {
    display: inline-block;
    margin-right: 10px;
    max-width: 30px;
  }

  h1, h2 {
    color: #ff004c;
  }
</style>
</head>
<body>
  <div class="sheet">
    <img src="caminho-da-sua-imagem.jpg" alt="Retrato do Personagem" class="portrait">
    <div class="details">
      <h1>Ficha de RPG</h1>
      <h2>Detalhes do Personagem</h2>
      <p>Nome: Nome do Personagem</p>
      <p>Raça: Raça do Personagem</p>
      <p>Classe: Classe do Personagem</p>
      <p>Nível: Nível do Personagem</p>
      <h2>Inventário</h2>
      <div class="inventory">
        <img src="icone-item-1.png" alt="Item 1" class="inventory-item">
        <img src="icone-item-2.png" alt="Item 2" class="inventory-item">
        <img src="icone-item-3.png" alt="Item 3" class="inventory-item">
        <!-- Adicione mais itens de inventário aqui -->
      </div>
    </div>
  </div>
</body>
</html>
