<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha de RPG</title>
<style>
  body {
    background-color: #000000;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .sheet {
    display: flex;
    flex-direction: row;
    justify-content: space-between; /* Espaço uniforme entre os elementos */
    align-items: center; /* Centralizar verticalmente */
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid #ff004c;
    border-radius: 10px;
  }


  .portrait {
    max-width: 200px;
    border-radius: 10px;
    margin-right: 20px; /* Espaço à direita do retrato */
  }

  .details {
    flex: 1;
    text-align: center; /* Centralizar texto */
  }

  .inventory {
    text-align: center; /* Centralizar texto */
    margin-top: 20px;
  }

  .inventory-item {
    display: inline-block;
    margin-right: 10px;
    max-width: 30px;
  }

  .inventory-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px; /* Adicionar espaço acima da tabela de inventário */
  }

  .inventory-table th,
  .inventory-table td {
    padding: 10px;
    border: 1px solid #ff004c;
    text-align: center;
  }

  .inventory-table tr:nth-child(even),
  .inventory-table tr:nth-child(odd) {
    background-color: #000000;
    color: #ffffff; /* Define a cor do texto para melhor legibilidade */
  }

  
  .skills {
    text-align: left; /* Alinhar à esquerda */
    margin-top: 20px;
  }

  .skills ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .skills li {
    margin-bottom: 5px;
  }

  .green {
    color: #00aa00; /* Verde */
  }

  .blue {
    color: #0000FF; /* Azul */
  }

  .yellow {
    color: #FFFF00; /* Amarelo */
  }

  .purple {
    color: #800080; /* Roxo */
  }

  .red {
    color: #FF0000; /* Vermelho */
  }

  
  h1, h2 {
    color: #ff004c;
  }
</style>

</head>
<body>
  <div class="sheet">
    <div class="details">
      <h2>Detalhes do Personagem</h2>
      <p>Nome: David</p>
      <p>Raça: Humano</p>
      <p>Classe: Combatente</p>
    </div>
<div class="inventory">
  <h2>Inventário</h2>
  <table class="inventory-table">
    <tr>
      <td><img src="espada_de_carne.png" alt="Espada de Carne" class="inventory-item"></td>
      <td><img src="icone-item-2.png" alt="Item 2" class="inventory-item"></td>
    </tr>
    <tr>
      <td><img src="icone-item-3.png" alt="Item 4" class="inventory-item"></td>
      <td><img src="icone-item-3.png" alt="Item 5" class="inventory-item"></td>
    </tr>

    <!-- Adicione mais linhas conforme necessário -->
  </table>
</div>
          <div>

      </div>
    <div class="skills">
      <h2>Perícias</h2>
      <ul>
        <li class="green">Intuição</li>
        <li class="yellow">Vontade</li>
        <li class="green">Luta</li>
        <li class="blue">Fortitude</li>
        <li class="yellow">Enganação</li>
        <li class="blue">Acrobacias</li>
        <li class="green">Pontaria</li>


        <!-- Adicione as perícias restantes com as cores apropriadas -->
      </ul>
      <div>

      </div>
    </div>
    <img src="david_personagem1.png" alt="Retrato do Personagem" class="portrait">
    <img src="david_atributs.png" alt="Outra Imagem" class="portrait"> <!-- Nova imagem abaixo do retrato -->
    

    
  </div>


</body>
</html>
