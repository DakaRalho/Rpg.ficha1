<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha de RPG personagem 1</title>
<style>
  body {
    background-color: #000000;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  header {
    background-color: #ff004c;
    width: 100%;
    padding: 10px 0;
    text-align: center;
  }

  .character-portrait {
    max-width: 200px;
    border-radius: 50%;
    margin-top: 20px;
  }

  .inventory {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .inventory-item {
    margin: 0 10px;
    max-width: 50px;
  }
</style>
</head>
<body>
  <header>
    <h1>Ficha de RPG</h1>
    <img src="caminho-da-sua-imagem.jpg" alt="Retrato do Personagem" class="character-portrait">
  </header>
  
  <div class="inventory">
    <img src="icone-item-1.png" alt="Item 1" class="inventory-item">
    <img src="icone-item-2.png" alt="Item 2" class="inventory-item">
    <img src="icone-item-3.png" alt="Item 3" class="inventory-item">
    <!-- Adicione mais itens de inventÃ¡rio aqui -->
  </div>

  <div>
    <h2>Imagens adicionais</h2>
    <img src="outra-imagem-1.jpg" alt="Imagem 1">
    <img src="outra-imagem-2.jpg" alt="Imagem 2">
    <!-- Adicione mais imagens aqui -->
  </div>
</body>
</html>
