<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha de RPG</title>
<style>
  body {
    background-color: #000000;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .sheet {
    display: flex;
    flex-direction: row;
    justify-content: space-between; /* Espaço uniforme entre os elementos */
    align-items: center; /* Centralizar verticalmente */
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid #ff004c;
    border-radius: 10px;
  }

  .portrait {
    max-width: 200px;
    border-radius: 10px;
    margin-left: 20px; /* Espaço à esquerda do retrato */
  }

  .details {
    flex: 1;
    text-align: center; /* Centralizar texto */
  }

  .inventory {
    text-align: center; /* Centralizar texto */
    margin-top: 20px;
  }

  .inventory-item {
    display: inline-block;
    margin-right: 10px;
    max-width: 30px;
  }

  .skills {
    text-align: left; /* Alinhar à esquerda */
    margin-top: 20px;
  }

  .skills ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .skills li {
    margin-bottom: 5px;
  }

  .green {
    color: #00FF00; /* Verde */
  }

  .blue {
    color: #0000FF; /* Azul */
  }

  .yellow {
    color: #FFFF00; /* Amarelo */
  }

  h1, h2 {
    color: #ff004c;
  }
</style>
</head>
<body>
  <div class="sheet">
    <div class="details">
      <h2>Detalhes do Personagem</h2>
      <p>Nome: David</p>
      <p>Raça: Elfo/Humano</p>
      <p>Classe: Combatente</p>
    </div>
    <div class="inventory">
      <h2>Inventário</h2>
      <img src="espada_de_carne.png" alt="Espada de Carne" class="inventory-item">
      <img src="icone-item-2.png" alt="Item 2" class="inventory-item">
      <img src="icone-item-3.png" alt="Item 4" class="inventory-item">
      <img src="icone-item-3.png" alt="Item 5" class="inventory-item">
      <img src="icone-item-3.png" alt="Item 6" class="inventory-item">
      <img src="icone-item-3.png" alt="Item 7" class="inventory-item">
      <img src="icone-item-3.png" alt="Item 8" class="inventory-item">
      <img src="icone-item-3.png" alt="Item 9" class="inventory-item">
      <!-- Adicione mais itens de inventário aqui -->
    </div>
    <div class="skills">
      <h2>Perícias</h2>
      <ul>
        <li class="green">Intuição</li>
        <li class="green">Vontade</li>
        <li class="green">Luta</li>
        <li class="green">Fortitude</li>
        <li class="green">Enganação</li>
        <li class="green">Acrobacias</li>
        <li class="green">Pontaria</li>


        <!-- Adicione as perícias restantes com as cores apropriadas -->
      </ul>
    </div>
    <img src="david_personagem.png" alt="Retrato do Personagem" class="portrait">
    <img src="david_atributs.png" alt="Outra Imagem" class="portrait"> <!-- Nova imagem abaixo do retrato -->
  </div>
</body>
</html>
